<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="buttons">
                <input type="text" id="output"/>
                <button>
                    <i class="fa-solid fa-shuffle" onclick="genPassword()"></i>
                </button>
                <button>
                    <i class="fa-regular fa-copy" onclick="copy()"></i>
                </button>
            </div>
            <div class="range">
                <input type="range" id="length" min="8" max="20" value="8" oninput="genPassword()">
                <h3 id="length-val">8</h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
